        <section class="informacion" aria-live="polite">
            <p>Tiempo: <span id="tiempo">0</span> seg</p>

            <p>Mejor Tiempo: <span id="MejorTiempo">--</span></p>
            <p>Menor Intentos: <span id="MejorIntento">--</span></p>
        </section>

        <!-- Tablero -->
        <section class="tablero-wrapper">
            <div class="tablero" id="tablero" role="grid" aria-label="Tablero de memorama"></div>
        </section>
