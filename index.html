<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Memorama</title>
</head>

<body>
  <main class="container">
    <!-- Barra de navegación de dificultades -->
    <div class="nav-container">
      <ul class="navbar">
        <li><a href="#" class="nav-link" data-dificultad="4">Fácil(4x4)</a></li>
        <li><a href="#" class="nav-link" data-dificultad="6">Medio(6x6)</a></li>
        <li><a href="#" class="nav-link" data-dificultad="10">Difícil(10x10)</a></li>
      </ul>
    </div>

    <!-- Botón de iniciar -->
    <div class="controles">
      <button id="iniciar">Iniciar</button>
    </div>


    <!-- Información -->
    <section class="informacion" aria-live="polite">
      <p>Tiempo: <span id="tiempo">0</span> seg</p>
      <p>Intentos: <span id="intentos">0</span></p>
      <p>Mejor Tiempo: <span id="MejorTiempo">--</span></p>
      <p>Menor Intentos: <span id="MejorIntento">--</span></p>
    </section>

    <!-- Tablero -->
    <section class="tablero-wrapper">
      <div class="tablero" id="tablero" role="grid" aria-label="Tablero de memorama"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
